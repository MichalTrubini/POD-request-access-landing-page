<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

  <main class="main">
    <div class="container">
      <img src="assets/desktop/logo.svg" alt="site logo" class="site-logo">

      <section class="content">

        <h1 class="content__heading"><span class="content__heading--accent">Publish your podcasts</span> everywhere.</h1>
        
        <p class="content__text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
        <div class="podcasts-form">
          <div class="podcasts">
            <img src="assets/desktop/spotify.svg" alt="link spotify" class="spotify-icon">
            <img src="assets/desktop/apple-podcast.svg" alt="link to apple podcast" class="apple-icon">
            <img src="assets/desktop/google-podcasts.svg" alt="link to google podcasts" class="google-icon">
            <img src="assets/desktop/pocket-casts.svg" alt="link to pocket casts" class="pocket-icon">
          </div>
          <form action="" class="email-form">
            <input type="email" placeholder="Email address">
            <button>Request access</button>
          </form>
        </div>
      </section>
    </div>
    <img src="assets/desktop/bg-pattern-dots.svg" alt="dots" class="image-dots">
  </main>
</body>
</html>
